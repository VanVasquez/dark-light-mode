<html>
  <head>
    <title>Form validation</title>
  </head>

  <body>
    <form action="./" method="get">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" /><br />
      <label for="password">Password: </label>
      <input type="password" name="password" id="password" /><br />
      <button type="submit">Submit</button>
    </form>

    <script>
      const form = document.querySelector("form");
      const name = document.querySelector("#name");
      const password = document.querySelector("#password");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (validateForm() === false) {
          e.preventDefault();
        } else {
          alert(`Name is ${name.value} and Password is ${password.value}`);
          window.location.reload();
        }
        // validateForm() == false
        //   ? e.preventDefault()
        //   : alert("Form has been submitted");
      });

      function validateForm() {
        if (name.value.length === 0) {
          const nameError = document.createElement("div");
          nameError.innerText = "Name cannot be empty";
          document.body.append(nameError);
          return false;
        }
        if (password.value.length === 0 || password.value == "password") {
          const passError = document.createElement("div");
          passError.innerText = "Password cannot be password";
          document.body.append(passError);
          return false;
        }
      }

      console.log(form);
    </script>
  </body>
</html>
